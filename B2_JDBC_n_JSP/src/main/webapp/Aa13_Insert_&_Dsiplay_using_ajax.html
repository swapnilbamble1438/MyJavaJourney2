<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel = "stylesheet"
    href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <script>
    function Insert()
    {
    	const xhttp = new XMLHttpRequest();
		  xhttp.onload = function() {
		    document.getElementById("output").innerHTML = this.responseText;
		    }
		  var url= "Aa13_Insert.jsp?j1=" + document.getElementById('h1').value;
		  url += "&j2=" + document.getElementById('h2').value;
		  url += "&j3=" + document.getElementById('h3').value;
		  url += "&j4=" + document.getElementById('h4').value;
		  url += "&j5=" + document.getElementById('h5').value;
		  console.log(url);
		  xhttp.open("GET", url, true);
		  xhttp.send();	
    }
    function Display()
    {
    	const x = new XMLHttpRequest();
    	x.onload = function()
    	{
    		document.getElementById("demo").innerHTML = this.responseText;
    	}
    	var url = 'Aa13_Display.jsp'
    	x.open("GET", url, true);
    	x.send();
    }
    
    
    
    </script>
</head>

<body>

							id = "h1" class="form-control" required>

							id = "h2" class="form-control" required>
                        </div>
                        
                        <div class = " col-lg-3 col-md-4 align-self-center">
                            <label for="email"><b>Email Id</b></label> <br>
                            <input type="email" placeholder="Enter Email Id" name="Email_Id" 
							id = "h3" class="form-control" required>

                        <div class = " col-lg-3 col-md-4 align-self-center">

                        </div>
                        
                        <div class = " col-lg-3 col-md-4 align-self-center">

                            <input type="text" placeholder="Enter State" name="State" 
							id = "h4" class="form-control" required>
                        </div>
                        
                        <div class = " col-lg-3 col-md-4 align-self-center">
                            <label for="city"><b>Enter City</b></label> <br>
                            <input type="text" placeholder="Enter City" name="City"

                        </div>
     				
                        <div class = " col-lg-3 col-md-4 align-self-center">
                         	<br>
                            <button onclick = "Insert()" class = "btn btn-primary"> Insert Record </button>
